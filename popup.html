<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .extract-btn {
      width: 100%;
      padding: 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .extract-btn:hover {
      background: #3367d6;
    }
    .extract-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .status.loading {
      background: #fff3cd;
      color: #856404;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .results {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: pre-wrap;
    }
    .copy-btn {
      width: 100%;
      padding: 8px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 8px;
    }
    .api-key-section {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .api-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    .save-key-btn {
      padding: 8px 12px;
      background: #007cba;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>CI Feature Extractor</h3>
  </div>
  
  <button id="extractBtn" class="extract-btn">Extract Features</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div id="results" class="results" style="display: none;"></div>
  
  <button id="copyBtn" class="copy-btn" style="display: none;">Copy to Clipboard</button>
  
  <button id="saveBtn" class="copy-btn" style="display: none; background: #17a2b8;">Save Analysis</button>
  
  
  <div style="text-align: right; margin-top: 16px;">
    <a href="#" id="settingsBtn" style="color: #6c757d; font-size: 12px; text-decoration: none;">⚙️ Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
